<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlayStation Trophies API Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="PlayStation Trophies API Documentation">
  <meta name="keywords" content="PlayStation, Trophies, API, Documentation, Sony, PS5, PS4, PS3, PS, Vita, Trophy">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PlayStation Trophies API Documentation',
      repo: 'https://github.com/andshrew/PlayStation-Trophies/',
      loadNavbar: true,
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Copy Code to Clipboard Button-->
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <!-- JSON Code Highlight-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.21.0/components/prism-json.js"></script>
  <!-- Powershell Code Highlight-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.21.0/components/prism-powershell.js"></script>
</body>
</html>
